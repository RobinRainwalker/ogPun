<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>frontpage</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src='/js/jquery.js'></script>
  <script src='/js/script.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src='/bootstrap/js/bootstrap.min.js'></script>
  <script src='/js/controllers/landingPageController.js'></script>
</head>

<body>
  <div class="container">
      <div class="jumbotron">
          <h1 class="display-3">ogPun</h1>
          <p class="lead">
              The best pun site ever!
          </p>
          <hr class="my-2">
          <h4 class="mt-3">Sign Up</h4>
          <form action="/signup" method="POST" class="form-group">
              <div class="form-group">
                  <label for="username" class="text-muted small">Username</label>
                  <input class="form-control form-control-sm mb-3" id="name" type="text" name="user[name]" placeholder="your name ...">
                  <label for="password" class="text-muted small">Password</label>
                  <input class="form-control form-control-sm" id="password" type="password" name="user[password]" placeholder="password ...">
                  <button class="btn btn-sm btn-outline-primary mt-3" type="submit">Submit</button>
              </div>
          </form>
          <hr class="my-2">
          <h4 class="mt-3">Sign In</h4>
          <form class="form-group" action="/login" method="POST">
              <label for="username" class="text-muted small">Username</label>
              <input class="form-control form-control-sm mb-3" id="name" type="text" name="user[name]" placeholder="your name ...">
              <label for="password" class="text-muted small">Password</label>
              <input class="form-control form-control-sm" id="password" type="password" name="user[password]" placeholder="password ...">
              <button class="btn btn-sm btn-outline-primary mt-3" type="submit">Submit</button>
          </form>
      </div>
  </div>
</body>
